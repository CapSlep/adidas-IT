<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/favicon.ico" />

    <title>adidas Gazelle Sneakers - adidas Rouge | adidas France</title>

    <link rel="stylesheet" href="./assets/intlTelInput.css" />

    <link rel="stylesheet" href="./assets/loader.css" />
    <link rel="stylesheet" href="./assets/boxes.css" />
    <link rel="stylesheet" href="./assets/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link as="image" href="./assets/flags.png" rel="preload" />
    <link as="image" href="./assets/flags_2x.png" rel="preload" />

    <style>
      .swiper-button-prev,
      .swiper-button-next {
        display: none;
      }

      .header__inner {
        display: grid;
        position: relative;
        grid-template-columns: 2fr 1fr 2fr;
        align-items: center;
        padding: 5px 0;
        user-select: none;
        width: 100%;
        height: 60px;
      }

      .header__right {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .logo {
        height: 59px;
        width: 59px;
        margin-left: 0.5rem;
      }

      #header_background .conteiner {
        justify-content: space-between;
        background-color: #ffffff;
      }
      .header__right > div {
        width: 48px;
        height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-right: 20px;
        padding-top: 3px;
      }
      .header__left {
        display: flex;
        padding-left: 10px;
        padding-top: 3px;
      }
      .header__burger,
      .header__heart {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header__logo {
        margin: 0 auto;
        width: 50px;
        position: unset !important;
        -webkit-transform: unset !important;
        transform: unset !important;
        max-width: unset !important;
      }
      .header__user {
        position: relative;
      }
      .header__user span {
        position: absolute;
        top: 0;
        left: 50%;
        width: 18px;
        height: 18px;
        background-color: var(--gl-color-bright-s4);
        opacity: 0.9;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-family: var(--gl-body-font-set-family-functional-3),
          var(--gl-font-family-fallback);
        font-size: var(--gl-body-font-set-size-functional-3);
        font-style: var(--gl-body-font-set-style-functional-3);
        font-weight: var(--gl-body-font-set-weight-functional-3);
        letter-spacing: var(--gl-body-font-set-letterspacing-functional-3);
        line-height: var(--gl-body-font-set-lineheight-functional-3);
        text-decoration: var(--gl-body-font-set-decoration-functional-3);
        text-transform: var(--gl-body-font-set-case-functional-3);
        color: var(--gl-color-white);
        background-color: #ffd200;
        color: #000;
        -webkit-animation: _jiggle_sm8yz_1 3s cubic-bezier(0.25, 0.1, 0.25, 1)
          infinite;
        animation: _jiggle_sm8yz_1 3s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
      }
      .header__top {
        background-color: #000;
        color: #fff;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header__top > p {
        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 11px;
        font-weight: bold;
        line-height: 1.5em;
        color: #ffffff;
      }
    </style>
  </head>
  <body id="mainBody">
    <svg aria-hidden="true" width="0" height="0" style="position: absolute">
      <defs>
        <svg
          viewBox="0 0 24 24"
          id="cart-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="#000" fill-rule="nonzero">
            <path
              d="M10 21a3 3 0 10-6 0 3 3 0 006 0zm-4.176 0a1.2 1.2 0 111.2 1.2A1.2 1.2 0 015.827 21h-.003zM20 21a3 3 0 10-6 0 3 3 0 006 0zm-4.176 0a1.2 1.2 0 111.2 1.2 1.2 1.2 0 01-1.206-1.2h.006zM5.282 2.268L4.575 0H0v1.605h3.407l3.619 10.887L5.282 16.7h15.29v-1.605H7.693l.412-1.086 13.911-1.516L24 2.268H5.282zm15.29 8.763L8.754 12.138 5.896 3.952h16.126l-1.45 7.08z"
            ></path>
            <path
              d="M11 10l1.4-5h1.057l1.518 3.179L15.868 5H17l-1.4 5h-.975l-1.578-3.279L12.132 10z"
            ></path>
          </g>
        </svg>
        <svg
          viewBox="0 0 24 24"
          id="search-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.49 3.49a8.5 8.5 0 0112.738 11.206l7.27 7.27-1.414 1.414-7.256-7.256A8.501 8.501 0 013.49 3.49zm10.606 1.414a6.5 6.5 0 10-9.192 9.192 6.5 6.5 0 009.192-9.192z"
            fill="#000"
            fill-rule="nonzero"
          ></path>
        </svg>
      </defs>
    </svg>
    <div class="body-wrapper">
      <div class="body-content">
        <div class="loader">
          <div class="loader__inner">
            <div class="loader__inner__cube--1 loader__inner__cube"></div>
            <div class="loader__inner__cube--2 loader__inner__cube"></div>
            <div class="loader__inner__cube--4 loader__inner__cube"></div>
            <div class="loader__inner__cube--3 loader__inner__cube"></div>
          </div>
        </div>

        <header id="header_background">
          <div class="header__top">
            <p>CAMBIO Y DEVOLUCIÓN GRATUITOS</p>
          </div>
          <div class="conteiner header_color">
            <div class="header__inner">
              <div class="header__left">
                <div class="header__burger">
                  <img src="./assets/hamburger.svg" alt />
                </div>
                <div class="header__heart">
                  <img src="./assets/heart.svg" alt />
                </div>
              </div>

              <div class="header__logo">
                <img src="./assets/logo.svg" alt />
              </div>
              <div class="header__right">
                <div class="header__user">
                  <img src="./assets/profile.svg" alt />
                </div>
                <div class="header__search">
                  <img src="./assets/search.svg" alt />
                </div>
                <div class="header__cart">
                  <img src="./assets/cart.svg" alt />
                </div>
              </div>
            </div>
          </div>
        </header>

        <section style="display: none" id="main" class="page page__container">
          <main id="mainHero" class="hero">
            <div class="hero__content">
              <div id="mainHeroDescription" class="hero__description">
                <p id="mainProductHeader" class="hero__description-text"></p>
                <p id="mainProductName" class="hero__description-title"></p>
                <p class="hero__price">
                  <span
                    id="mainProductOldPrice"
                    class="hero__price-primary"
                  ></span>
                  <span
                    id="mainProductNewPrice"
                    class="hero__price-sale"
                  ></span>
                </p>
              </div>
              <p id="mainProductText" class="text"></p>
              <div id="questions"></div>
            </div>
          </main>
          <div class="ratingbox">
            <div class="rating">
              <div class="rat">
                <h2 id="ratingRr" class="h2rat"></h2>
                <span id="ratingPercent" class="percentrat"></span>
                <span id="ratingRecRat" class="recrat">5.0</span>
                <div class="starsbox">
                  <div id="stars" class="stars"></div>
                  <div class="starstext">5.0</div>
                </div>
              </div>
            </div>
          </div>
          <div id="reviews" class="reviews"></div>
        </section>

        <section style="display: none" id="game">
          <main id="boxes" class="page page__container"></main>
        </section>

        <section style="display: none" id="checkout">
          <div id="checkoutContent">
            <form
              action="https://{trackingdomain}/click/"
              class="page page__container data-checkout-stage"
            >
              <input type="hidden" name="origin" value="{origin}" />
              <input
                id="countryCodeHiddenField"
                type="hidden"
                name="country_code"
              />
              <div class="row shipment-section-m pt-2">
                <div class="col-sm-8 checkout-products pb-lg-3">
                  <div class="shipping-section">
                    <div class="single-shipping">
                      <div class="card">
                        <div class="card-body shipping-content">
                          <div class="shipping-form">
                            <div class="shipping-address pl-0 pl-lg-3">
                              <div
                                id="checkoutMobileOffer"
                                class="mobile-offer"
                              >
                                <div class="card">
                                  <div
                                    style="
                                      border-bottom: 1px solid
                                        rgb(225, 225, 225);
                                      align-items: center;
                                      display: flex;
                                    "
                                  >
                                    <div class="offer-photo">
                                      <img
                                        id="checkoutCurrentPhoto"
                                        src="./assets/box.png"
                                      />
                                    </div>
                                    <div class="offer-details">
                                      <div
                                        id="checkoutOfferName"
                                        class="offer-name"
                                      >
                                        Name
                                      </div>
                                      <div
                                        id="checkoutOfferSize"
                                        class="offer-name"
                                      >
                                        Size: EU 38
                                      </div>
                                      <div class="price mt-2">
                                        <span
                                          id="checkoutOldPrice"
                                          style="text-decoration: line-through"
                                          >€ 45,54</span
                                        >
                                        <span
                                          id="checkoutNewPrice"
                                          class="!tw-ml-2"
                                          style="font-weight: bold; color: red"
                                          >€ 2,95</span
                                        >
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <fieldset
                                class="shipping-method-block"
                                style="
                                  border-bottom: 1px solid rgb(225, 225, 225);
                                "
                              >
                                <div class="row">
                                  <div class="col-md-4 pl-lg-0">
                                    <h3 id="deliveryHeader">Delivery</h3>
                                  </div>
                                  <div class="col-md-8">
                                    <div
                                      class="leading-lines shipping-method-list"
                                    >
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="cityFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="cityField"
                                              >City</label
                                            >
                                            <input
                                              id="cityField"
                                              type="text"
                                              class="form-control shippingAddressTwo"
                                              name="city"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="addressFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="addressField"
                                              >Address</label
                                            >
                                            <input
                                              id="addressField"
                                              type="text"
                                              class="form-control shippingAddressTwo"
                                              name="address"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="zipFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="zipField"
                                              >Postleitzahl</label
                                            >
                                            <input
                                              id="zipField"
                                              type="text"
                                              class="form-control shippingAddressTwo"
                                              name="zip"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </fieldset>
                              <fieldset
                                class="shipping-method-block"
                                style="
                                  border-bottom: 1px solid rgb(225, 225, 225);
                                "
                              >
                                <div class="row">
                                  <div class="col-md-4 pl-lg-0">
                                    <h3 id="paymentHeader">
                                      Zahlungsmöglichkeiten
                                    </h3>
                                  </div>
                                  <div class="col-md-8">
                                    <div
                                      class="row leading-lines shipping-method-list"
                                    >
                                      <div class="setSelected-Bg">
                                        <div
                                          class="form-check col-9 start-lines p-0 selected"
                                        >
                                          <input
                                            name="online_pay"
                                            type="radio"
                                            class="form-check-input shipping-method-checkbox"
                                            value="001"
                                          />
                                          <label
                                            class="form-check-label shipping-method-option"
                                            for="shippingMethod-001-ade7bec383cacb5d44fcc51ffc"
                                          >
                                            <span
                                              id="paymentMethodLabel"
                                              class="display-name"
                                              >Online mit Karte bezahlen</span
                                            >
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </fieldset>
                              <fieldset
                                class="shipping-method-block"
                                style="
                                  border-bottom: 1px solid rgb(225, 225, 225);
                                "
                              >
                                <div class="row">
                                  <div class="col-md-4 pl-lg-0">
                                    <h3 id="personalInfoHeader">
                                      Persönliche Informationen
                                    </h3>
                                  </div>
                                  <div class="col-md-8">
                                    <div
                                      class="leading-lines shipping-method-list"
                                    >
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="nameFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="nameField"
                                              >Vorname
                                            </label>
                                            <input
                                              id="nameField"
                                              type="text"
                                              class="form-control shippingAddressTwo"
                                              name="name"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="familyFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="familyField"
                                              >Nachname
                                            </label>
                                            <input
                                              id="familyField"
                                              type="text"
                                              class="form-control shippingAddressTwo"
                                              name="family"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="phoneFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="phoneField"
                                              >Rufnummer
                                            </label>
                                            <input
                                              id="phoneField"
                                              type="tel"
                                              class="form-control shippingAddressTwo"
                                              name="phone"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label
                                              id="emailFieldLabel"
                                              class="form-control-label moveLabel"
                                              for="emailField"
                                              >E-Mail
                                            </label>
                                            <input
                                              id="emailField"
                                              type="email"
                                              class="form-control shippingAddressTwo"
                                              name="email"
                                              required
                                            />
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </fieldset>
                              <div class="row mx-0 mb-3">
                                <div
                                  class="col-12 next-step-button ml-lg-auto px-lg-0"
                                >
                                  <div class="pt-lg-4 ml-lg-3">
                                    <button
                                      id="submitButton"
                                      type="submit"
                                      class="btn btn-primary btn-block submit-shipping"
                                    >
                                      Go to checkout
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 shipment-order-summary">
                  <div id="checkoutPcOffer" class="non-mobile-offer"></div>
                  <div class="card">
                    <div class="card-header">
                      <h2
                        id="checkoutTotalTitle"
                        class="card-header-custom mb-2"
                      >
                        Zusammenfassung des Beschlusses
                      </h2>
                      <div class="card-body order-total-summary">
                        <div class="row leading-lines shipping-item">
                          <div class="col-6 start-lines">
                            <p class="order-receipt-label">
                              <span id="checkoutTotalSubtotalTitle"
                                >Wert der Bestellung</span
                              >
                            </p>
                          </div>
                          <div class="col-6 end-lines">
                            <p class="text-right">
                              <span
                                id="checkoutTotalSubtotalAmount"
                                class="shipping-total-cost"
                                >€ 2,95</span
                              >
                            </p>
                          </div>
                        </div>
                        <div class="row leading-lines shipping-item">
                          <div class="col-6 start-lines">
                            <p class="order-receipt-label">
                              <span id="checkoutTotalDeliveryTitle"
                                >Lieferung</span
                              >
                            </p>
                          </div>
                          <div class="col-6 end-lines">
                            <p class="text-right">
                              <span
                                id="checkoutTotalDeliveryAmount"
                                class="shipping-total-cost"
                                >€ 0,00</span
                              >
                            </p>
                          </div>
                        </div>
                        <div class="row leading-lines">
                          <div class="col-6 start-lines">
                            <p class="order-receipt-label boldTitle">
                              <span id="checkoutTotalTotalTitle"
                                >Insgesamt</span
                              >
                            </p>
                          </div>
                          <div class="col-6 end-lines">
                            <p class="text-right">
                              <span
                                id="checkoutTotalTotalAmount"
                                class="grand-total-sum"
                                >€ 2,95</span
                              >
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>

      <footer>
        <div class="footer page page__container">
          <div class="footer__country">
            <img id="footer_country__flag" src />
            <b id="footer_country__text">Country</b>
          </div>
          <div id="footer__copyright">© 2023</div>
        </div>

        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"
          integrity="sha512-BABFxitBmYt44N6n1NIJkGOsNaVaCs/GpaJwDktrfkWIBFnMD6p5l9m+Kc/4SLJSJ4mYf+cstX98NYrsG/M9ag=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script src="./assets/intlTelInput.min.js"></script>
        <script src="./assets/imask.js"></script>
        <script src="./assets/config.js"></script>
        <script src="./assets/checkout.js"></script>
        <script src="./assets/game.js"></script>
        <script src="./assets/questions.js"></script>
        <script src="./assets/main.js"></script>
        <script>
          document
            .querySelector("html")
            .setAttribute("lang", window.__config.countryCode);
          document.querySelector(
            "#footer_country__flag"
          ).src = `https://flagcdn.com/${window.__config.countryCode.toLowerCase()}.svg`;
          document.querySelector("#footer_country__text").innerText =
            window.__config.countryCode.toUpperCase();
          document.querySelector("#footer__copyright").innerText =
            window.__config.footer.cr;
        </script>
      </footer>
    </div>
  </body>
</html>
